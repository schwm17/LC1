<ion-content>
  
  <div id="contentZone">

    <div class="cofhiLogoWrapper">
      <ion-img  src="assets/img/cofhi-ext_logo_print.png" class="cofhiLogo" ></ion-img>
    </div>
  </div>
  
  <div id="btnZone">
    <div class="wrapper default" id="btnLogin" (click)="login()">
      {{ 'APPCOMPONENT.LOGIN' | translate }}

    <div class="wrapper" id="btnRegister" (click)="register()">
      {{ 'APPCOMPONENT.REGISTER' | translate }}
    </div>
  </div>
</ion-content>
